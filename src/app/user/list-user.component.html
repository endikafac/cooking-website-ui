  <div class="mt-3" *ngIf="isAdmin">
    <a *ngIf="isAdmin" title="New User" class="btn btn-outline-success btn-sm" routerLink="/user/new"  role="button"><i class="far plus-circle"></i> New user</a>
  </div>
  <div class="table-responsive-sm caption-top">
    <table class="table caption-top table-light table-striped table-hover table-sm ">
      <caption>List of user</caption>
      <thead class="table-dark table-sm">
        <tr class="">
          <th scope="col">Id</th>
          <th scope="col">Username</th>
          <th scope="col">Firstname</th>
          <th scope="col">Lasname</th>
          <th scope="col">Email</th>
          <th scope="col">Roles</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td><p *ngFor="let role of user.roles">- {{role.roleName}}</p></td>
          <td>
            <a title="Show" class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" routerLink="/user/detail/{{user.id}}"  role="button"><i class="far fa-eye"></i></a>
            <a *ngIf="isAdmin" title="Edit" class="btn btn-outline-warning btn-sm" routerLink="/user/edit/{{user.id}}"  role="button"><i class="far fa-edit"></i></a>
            <a *ngIf="isAdmin" title="Delete" class="btn btn-outline-danger btn-sm" (click)="delete((user.id)?user.id:0)"  role="button"><i class="far fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <ul class="pagination pagination-sm">
      <li class="page-item active">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>

</div>
