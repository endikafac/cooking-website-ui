<app-menu></app-menu>
<div class="container" *ngIf="user">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group input-group-sm">
                    <label for="id">id</label>
                    <input type="text" class="form-control" id="id" name="nombre" disabled
                    [(ngModel)]="user.id" required >
                </div>
                <div class="form-group input-group-sm">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" disabled
                    [(ngModel)]="user.username" required>
                </div>
                <div class="form-group input-group-sm">
                    <label for="firstname">Firstname<strong class="required"> *</strong></label>
                    <input type="text" class="form-control" id="firstname" name="firstname" maxlength="150"
                    [(ngModel)]="user.firstname" required>
                    <!--<div class="invalid-feedback">
                        Please choose a username.
                      </div>-->
                </div>
                <div class="form-group input-group-sm">
                    <label for="lastname">Lastname<strong class="required"> *</strong></label>
                    <input type="text" class="form-control" id="lastname" name="lastname" maxlength="300"
                    [(ngModel)]="user.lastname" required>
                </div>
                <div class="form-group input-group-sm">
                    <label for="userEmail1">Email<strong class="required"> *</strong></label>
                    <input type="text" class="form-control" id="userEmail1" name="userEmail1" maxlength="300"
                    [(ngModel)]="user.email" required>
                </div>
                <div class="form-group input-group-sm" *ngIf="!user.auActive">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" (change)="passwordValidation()" maxlength="100"
                    [(ngModel)]="newPassword" >
                </div>
                <div class="form-group input-group-sm" *ngIf="!user.auActive">
                    <label for="newPasswordConfirmation">New Password Confirmation</label>
                    <input type="password" class="form-control" id="newPasswordConfirmation" name="newPasswordConfirmation" (change)="passwordValidation()" maxlength="100"
                    [(ngModel)]="newPasswordConfirmation" >
                </div>
                
                <div class="form-group input-group-sm">
                    <label for="selectMultipleRoles">Roles<strong class="required"> *</strong></label><br>
                    <!--
                    <select multiple class="form-control" id="selectMultipleRoles" [(ngModel)]="selectedRoles" [ngModelOptions]="{standalone: true}" 
                        (change)="roleLoad(selectedRoles)"
                        required> 
                        <option *ngFor="let role of roles" value="{{role.id}}"  >
                            {{role.roleName}}
                          </option>
                    </select>-->
                    <select class="form-control  form-select-sm mb-3" aria-label=".form-select-sm role" [(ngModel)]="selectedRoles" [ngModelOptions]="{standalone: true}"
                    (change)="roleLoad(selectedRoles)">
                        <!--<option selected>Select a role</option>-->
                        <option *ngFor="let role of roles" value="{{role.id}}">{{role.roleName}}</option>
                    </select>
                  </div>

                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Update</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/user/list">
                    <i class="fas fa-arrow-alt-circle-left"></i> Back to</button>
            </form>
        </div>
    </div>
</div>
