<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesi√≥n</h2>
</div>

<ng-template #loggedOut>
    <div class="text-center">
        <img src="..\assets\images\Cooking Web Site Logo.png" class="img-fluid space" alt="Cooking Web Site - Logo">
    </div>

    <div *ngIf="isLogin" class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>

            </div> 
            <div class="card-body">
                <form id="1" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <input type="text" name="username" id="username" class="form-control"
                        [(ngModel)]="username" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>

                    <div class="form-group" >
						<input id ="1" type="submit" value="Login" class="btn float-right login_btn" [disabled]="!f.valid">
					</div>
                </form>
            </div>
            <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a class="btn float-right second_btn"  (click)="goToRegister()">Sign Up</a>
				</div>
                <!--
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
                -->
			</div>
        </div>
    </div>
    <div *ngIf="isRegister" class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>

            </div> 
            <div class="card-body">
                <form id="2" #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
                        <input type="text" name="username" id="username" class="form-control"
                        [(ngModel)]="username" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
                        <!--<label for="email">Email</label>-->
                        <input type="text" name="email" id="email" class="form-control"
                        [(ngModel)]="email" required>
                  </div>
                    <div class="form-group" >
						<input id="2" type="submit" value="Register" class="btn float-right login_btn" [disabled]="!f.valid">
					</div>
                </form>
            </div>
            <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Already have an account?<a class="btn float-right second_btn" (click)="goToLogin()">Sign In</a>
				</div>

			</div>
        </div>
    </div>
</ng-template>
