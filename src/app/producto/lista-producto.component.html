<app-menu></app-menu>
<div class="container ">
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-sm" routerLink="/nuevo">
      <i class="fas fa-plus-circle"></i> Nuevo Producto</button>
  </div>
  <div class="table-responsive-sm">
    <table class="table caption-top table-light table-striped table-hover table-sm ">
      <caption>List of product</caption>
      <thead class="table-dark table-sm">
        <tr class="">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Precio</th>
          <th scope="col">Actions</th>
          <!--
          <th scope="col">Show</th>
          <th scope="col" *ngIf="isAdmin">Edit</th>
          <th scope="col" *ngIf="isAdmin">Delete</th>
          -->
        </tr>
      </thead>
      <tbody class="table-sm">
        <tr *ngFor="let producto of productos">
          <td>{{producto.id}}</td>
          <td>{{producto.nombre}}</td>
          <td>{{producto.precio}}â‚¬</td>
          <td>
            <a title="Show" class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" routerLink="/detalle/{{producto.id}}" href="#" role="button"><i class="far fa-eye"></i></a>
            <a *ngIf="isAdmin" title="Edit" class="btn btn-outline-warning btn-sm" routerLink="/editar/{{producto.id}}" href="#" role="button"><i class="far fa-edit"></i></a>
            <a *ngIf="isAdmin" title="Delete" class="btn btn-outline-danger btn-sm" (click)="borrar((producto.id)?producto.id:0)" href="#" role="button"><i class="far fa-trash-alt"></i></a>
          </td>
          <!--
          <td><button class="btn btn-outline-primary btn-sm" routerLink="/detalle/{{producto.id}}"><i class="far fa-eye"></i> Ver</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-warning btn-sm" routerLink="/editar/{{producto.id}}"><i class="far fa-edit"></i> Editar</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-danger btn-sm" (click)="borrar((producto.id)?producto.id:0)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
          -->
        </tr>
      </tbody>
    </table>
    <ul class="pagination pagination-sm">
      <li class="page-item active">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>

</div>
